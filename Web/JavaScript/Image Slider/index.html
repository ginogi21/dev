<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="#" type="image/x-icon">
  <script src="script.js" defer></script>
</head>
<body>
	<div class="container">
		<div class="background">
			<img src="img/bg1.jpg" class="bg">
			<img src="img/bg2.jpg" class="bg">
			<img src="img/bg3.jpg" class="bg">
			<img src="img/bg4.jpg" class="bg">
			<img src="img/bg5.jpg" class="bg">
		</div>
		<div class="slider-container">
			<div>
				<div>
					<div class="slider">
						<div class="img" id="first">
							<img src="img/bg5.jpg">
						</div>
						<div class="img">
							<img src="img/bg1.jpg">
						</div>
						<div class="img">
							<img src="img/bg2.jpg">
						</div>
						<div class="img">
							<img src="img/bg3.jpg">
						</div>
						<div class="img">
							<img src="img/bg4.jpg">
						</div>
						<div class="img">
							<img src="img/bg5.jpg">
						</div>
						<div class="img" id="last">
							<img src="img/bg1.jpg">
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="content">
			<button class="btn" id="prev"><i class="fas fa-chevron-left"></i></button>
			<button class="btn" id="next"><i class="fas fa-chevron-right"></i></button>
			<ul>
				<li class="option" op-index="0"></li>
				<li class="option" op-index="1"></li>
				<li class="option" op-index="2"></li>
				<li class="option" op-index="3"></li>
				<li class="option" op-index="4"></li>
			</ul>
		</div>
	</div>
</body>
</html>
