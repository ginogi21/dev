<body>
  <figure>
    <img src="/image/mountains-736886_1280.jpg">
    <figcaption>
      <h1> The world's greatest Mountains</h1>
      <ul>
        <li><span>Mount Everest :</span> 인도의 측량국장 앤드루 워가 1846년부터 1855년까지
          히말라야 산계의 3각측량을 계속하였는데, 특히 히말라야의 고봉 79개를
          커다란 경위의(經緯儀)로 정밀 측정한 결과, 1852년까지 피크 15(인도 
          측량국 번호)라고만 부르던 이 산이 세계 최고임을 확인하였다.             
        </li>
        <li><span>Baekdusan :</span> 북위 41˚01´, 동경 128˚05´에 있으며 한반도에서 가장 높은
          산이다.
          백두산의 높이는 수준원점의 기준에 따라 달라지는데 남한과 북한 그리고
          중국에서 각각 측량하는 높이가 다르다.</li>
      </ul>
    </figcaption>
  </figure>
