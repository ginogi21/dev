<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>진달래꽃(시)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>진달래꽃</h1>
  <h3 class="poet">김소월</h3>
  <div>
    <p>
      나 보기가 역겨워
      가실 때에는
      말없이 고이 보내 드리우리다.
    </p>
    <p>
      영변에 약산
      진달래꽃
      아름 따다 가실 길에 뿌리우리다.
    </p>  
    <p>
      가시는 걸음 걸음
      놓인 그 꽃을
      사뿐히 즈려밟고 가시옵소서.
    </p>
    <p>
      나 보기가 역겨워
      가실 때에는
      죽어도 아니 눈물 흘리우리다.
    </p>
  </div>
</body>
</html>
