<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/table-01/ex-01.css">
</head>
<body>
  <table>
    <caption>(원/개:부가세 포함입니다.)</caption>
    <thead>
      <tr>
        <th>상품명</th>
        <th>금  액</th>
        <th>제공혜택</th>
      </tr>
      <tr>
        <td>연필</td>
        <td>500원</td>
        <td>ㅠㅠㅠㅠㅠ</td>
      </tr>
      <tr>
        <td>지우개</td>
        <td>200원</td>
        <td>ㅋㅋㅋㅋㅋㅋ</td>
      </tr>
      <tr>
        <td>풀</td>
        <td>300원</td>
        <td>ㅋㅋㅋㅋㅋㅋ</td>
      </tr>
    </thead>
    <tfoot>
        <td colspan="3">※ 당사 사정에 따라 가격은 달라질 수 있습니다..</td>
    </tfoot>
  </table>
</body>
</html>
