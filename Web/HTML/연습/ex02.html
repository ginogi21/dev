<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .inner{
      border: 5px solid black;
      width: 600px;
      overflow: hidden;
      text-align: center;
      line-height: 200px;
}
    .inner div{
      border: 5px solid crimson;
      width: 200px;
      height: 200px;
      box-sizing: border-box;
      float: left;
    }
.over{
      border: 5px solid red;
      width: 600px;
    } 
    .over img{
      float: left;
      margin-right: 20px;
      box-sizing: border-box;
    }
    .over p{
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="inner">
    <div>div1</div>
    <div>div2</div>
    <div>div3</div>
  </div>
<div class="over">
  <img src="http://placehold.it/200x200">
  <p>
    진달래꽃
    김소월<br><br>
    나 보기가 역겨워
    가실 때에는<br>
    말없이 고이 보내 드리우리다.<br>
    영변에 약산
    진달래꽃<br>
    아름 따다 가실 길에 뿌리우리다.<br>
    가시는 걸음 걸음
    놓인 그 꽃을<br>
    사뿐히 즈려밟고 가시옵소서.<br>
    나 보기가 역겨워
    가실 때에는<br>
    죽어도 아니 눈물 흘리우리다.
  </p>
</div>

</body>
</html>
