<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hover Effects(Glassmorphism)</title>
  <link rel="stylesheet" href="./excise09.css">
  <link rel="shortcut icon" href="#" type="image/x-icon">
</head>
<body>
  <section>
    <div class="box">
      <h3>Popular Tour Site Ranking</h3>
      <div class="list">
        <div class="imgBx">
          <img src="./img/1.jpg">
        </div>
        <div class="content">
          <h2 class="rank"><small>#</small>1</h2>
          <h4>피카디리</h4>
          <p>Theater</p>
        </div>
      </div>
      <div class="list">
        <div class="imgBx">
          <img src="./img/2.jpg">
        </div>
        <div class="content">
          <h2 class="rank"><small>#</small>2</h2>
          <h4>국립현대</h4>
          <p>Museum</p>
        </div>
      </div>
      <div class="list">
        <div class="imgBx">
          <img src="./img/3.jpg">
        </div>
        <div class="content">
          <h2 class="rank"><small>#</small>3</h2>
          <h4>남대문</h4>
          <p>Market</p>
        </div>
      </div>
      <div class="list">
        <div class="imgBx">
          <img src="./img/easys-1.jpg">
        </div>
        <div class="content">
          <h2 class="rank"><small>#</small>4</h2>
          <h4>홍대거리</h4>
          <p>Street</p>
        </div>
      </div>
      <div class="list">
        <div class="imgBx">
          <img src="./img/3.jpg">
        </div>
        <div class="content">
          <h2 class="rank"><small>#</small>5</h2>
          <h4>이태원</h4>
          <p>Market & Street</p>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
