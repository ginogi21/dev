<html lang="ko">

<body>
  <div>
    <fieldset>
      <legend>사용자 정보</legend>
      <form action="">
        <ul>
          <li><label for="">아이디 : <input type="text" name="" id=""></label></li>
          <li><label for="">이메일 : <input type="email" name="" id=""></label></li>
          <li><label for="">비밀번호 : <input type="password" name="" id=""></label></li>
          <li><label for="">비밀번호 확인 : <input type="password" name="" id=""></label></li>
        </ul>
      </form>
      <ul>

          <select name="" id="path">
            <option value="blog">블로그</option>
            <option value="search">검색</option>

        </select><br>
        <li><label for="memo">메모</label>
          <textarea name="" id="" cols="40" rows="4" placeholder="남길 말씀이 있다면 여기에"></textarea></li>
      </ul>
    </fieldset><br>
    <fieldset>
      <legend>이벤트와 새로운 소식</legend>
      <input type="radio" name="" id="email_y"><label for="email_y">메일수신</label>
      <input type="radio" name="" id="email_n"><label for="email_n">메일수신 안함</label>
    </fieldset>
    <button type="submit">가입하기</button>
    <button type="reset">취소하기</button>
  </div>
