<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>DOM Tree 알아보기</title>
</head>
  <script src="domTree.js" defer></script>
  <style>
    button{
      font-size: 1.2em;
      padding: 10px;
      width: 10em;
      border-radius: 4em;
      border: none;
      background-color:rgba(29, 108, 235, 0.794);
      transition: all 0.5s ease;
    }
    .btn-active{
      transform: scale(0.9);
      color: #fff;
      background-color:rgba(29, 235, 184, 0.794);

    }
    h1{
      transition: all 0.5s ease-in-out;
    }
    .h1-active{
      color: brown;
    }
    img{
      transition: all 0.5s ease-in-out;
    }
    .img-active{
      transform: translateX(200px);
    }
  </style>
<body>
  <button id="change">Change</button>
  <h1>Do it!</h1>
  <img src="images/doit.jpg" alt="공부하는 이미지">
  <p></p>
</body>
</html>
